<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="flex-wrapper">
    <!-- Main Fantasy Score Calculator + Stat Breakdown side-by-side -->
    <div class="main-left">
      <div class="container">
        <h1>Fantasy Score Calculator</h1>
        <label for="league">Select League:</label>
        <select id="league" onchange="loadStats()"></select>

        <div id="stats-container"></div>
        <div id="bonus-container"></div>

        <div class="options-row">
          <input type="checkbox" id="hideZero" />
          <label for="hideZero">Hide 0-value stats</label>
        </div>

        <div class="buttons">
          <button class="go" onclick="calculateScore()">Go</button>
          <button class="clear" onclick="clearInputs()">Clear</button>
        </div>

        <h2>TOTAL: Fantasy Score</h2>
        <textarea id="breakdown" readonly></textarea>
        <button class="copy" onclick="copyBreakdown()">Copy Breakdown</button>
      </div>
    </div>

    <div class="main-right">
    <!-- Extra breakdown box for NBA, MLB hitter, NFL offense -->
      <div id="extra-breakdown-wrapper" class="extra-box-wrapper hidden">
        <div class="extra-box-label">Stat Breakdown</div>
        <div id="extra-breakdown-box" class="extra-box"></div>
      </div>

      <!-- Fight Time calculator only for MMA / Boxing -->
      <div id="fight-time-container" class="fight-box hidden">
        <h3>Fight Time Calculator</h3>
        <div id="fight-rounds"></div>
        <div class="time-inputs">
          <label>Time in Round:</label>
          <input type="number" id="fight-minutes" placeholder="min" min="0" />
          <span>:</span>
          <input type="number" id="fight-seconds" placeholder="sec" min="0" max="59" />
        </div>
        <div class="fight-buttons">
          <button class="go" onclick="calculateFightTime()">Go</button>
          <button class="clear" onclick="clearFightTime()">Clear</button>
        </div>
        <textarea id="fight-time-output" readonly></textarea>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
