<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    .stat-row { margin-bottom: 10px; }
    label { display: block; margin-bottom: 5px; }
    input[type="number"] { width: 100%; padding: 5px; }
    .points { font-size: 0.85em; color: #666; }
    textarea { width: 100%; height: 150px; margin-top: 1rem; }
    button { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Fantasy Score Calculator</h1>

  <label for="league">Select League:</label>
  <select id="league"></select>

  <div id="statInputs"></div>

  <div id="bonusSection" style="display: none;">
    <h3>Bonus:</h3>
    <div id="bonusOptions"></div>
  </div>

  <label>
    <input type="checkbox" id="hideZeros" /> Hide 0-value stats
  </label>

  <button id="calculateBtn">Go</button>
  <button id="clearBtn">Clear</button>

  <h2>Total FS: <span id="totalScore">0</span></h2>

  <textarea id="breakdown" readonly></textarea>
  <button id="copyBtn">Copy Breakdown</button>

  <script src="script.js"></script>
</body>
</html>
