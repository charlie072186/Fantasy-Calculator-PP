<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 0.4rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .stat-row label {
      flex: 1;
      font-size: 0.9rem;
    }

    .stat-row input[type="number"] {
      width: 80px;
      padding: 4px;
      font-size: 0.9rem;
    }

    #bonusSection {
      margin-top: 1rem;
    }

    #bonusOptions {
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    textarea#breakdown {
      width: 100%;
      height: 120px;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      resize: vertical;
    }

    .checkbox {
      margin-top: 1rem;
    }

    @media (max-width: 500px) {
      .stat-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .stat-row input {
        width: 100%;
        margin-top: 0.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fantasy Score Calculator</h1>
    
    <label for="league">Select League:</label>
    <select id="league" aria-label="Select League"></select>

    <div id="statInputs"></div>

    <!-- Bonus section -->
    <div id="bonusSection" style="display: none;">
      <strong>Bonus:</strong>
      <div id="bonusOptions"></div>
    </div>

    <div style="margin-top: 1rem;">
      <button id="calculateBtn" class="go">Go</button>
      <button id="clearBtn" class="clear">Clear</button>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" id="hideZeros" /> Hide zero stats</label>
    </div>

    <h3>Total Fantasy Score: <span id="totalScore">0</span></h3>

    <label for="breakdown">Score Breakdown:</label>
    <textarea id="breakdown" readonly></textarea>
    
    <button id="copyBtn" style="margin-top: 0.5rem;">Copy</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
