<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fantasy Score Calculator</h1>

    <label for="league">Select League:</label>
    <select id="league" onchange="loadStats()"></select>

    <div id="stats-container"></div>
    <div id="bonus-container"></div>

    <!-- Optional Summary Boxes -->
    <div id="summary-boxes">
      <textarea id="summary-nba-pra" readonly placeholder="Total Points + Rebounds + Assists"></textarea>
      <textarea id="summary-nba-stocks" readonly placeholder="Total Blocks + Steals"></textarea>
      <textarea id="summary-nfl-td" readonly placeholder="Rush TD + Rec TD Total"></textarea>
      <textarea id="summary-mlb-hits" readonly placeholder="Hits + Runs + RBI Total"></textarea>
    </div>

    <div class="options-row">
      <input type="checkbox" id="hideZero" />
      <label for="hideZero">Hide 0-value stats</label>
    </div>

    <div class="buttons">
      <button class="go" onclick="calculateScore()">Go</button>
      <button class="clear" onclick="clearInputs()">Clear</button>
    </div>

    <h2>TOTAL: Fantasy Score</h2>
    <textarea id="breakdown" readonly></textarea>

    <div class="copy-buttons">
      <button class="copy" onclick="copyBreakdown()">Copy Breakdown</button>
      <button class="copy" onclick="copyText('summary-nba-pra')">Copy P+R+A</button>
      <button class="copy" onclick="copyText('summary-nba-stocks')">Copy Blk+Stl</button>
      <button class="copy" onclick="copyText('summary-nfl-td')">Copy Rush+Rec TD</button>
      <button class="copy" onclick="copyText('summary-mlb-hits')">Copy Hits+Run+RBI</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
