<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .select-league {
      margin-bottom: 20px;
    }
    #statInputs label {
      display: block;
      margin-top: 10px;
    }
    #statInputs input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    #calculateBtn, #clearBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #totalScore {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    #breakdown {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fantasy Score Calculator</h1>

    <div class="select-league">
      <label for="league">Select League</label>
      <select id="league">
        <!-- Options will be populated dynamically -->
      </select>
    </div>

    <div id="statInputs">
      <!-- Stat input fields will be populated dynamically -->
    </div>

    <div id="bonusOptions">
      <!-- Bonus options for combat sports will be populated dynamically -->
    </div>

    <button id="calculateBtn">Calculate Score</button>
    <button id="clearBtn">Clear</button>

    <div id="totalScore">0</div>

    <textarea id="breakdown" readonly></textarea>
  </div>

  <script src="script.js"></script>
</body>
</html>
