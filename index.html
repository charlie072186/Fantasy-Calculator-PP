<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fantasy Score Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .select-league {
      margin-bottom: 20px;
    }
    #statInputs label {
      display: block;
      margin-top: 10px;
    }
    #statInputs input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1rem;
    }
    #calculateBtn, #clearBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #totalScore {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
    #breakdown {
      width: 100%;
      height: 150px;
      margin-top: 20px;
      font-family: monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Fantasy Score Calculator</h1>

    <div class="select-league">
      <label for="league">Select League</label>
      <select id="league">
        <!-- Options will be populated dynamically -->
      </select>
    </div>

    <div id="statInputs">
      <!-- Stat input fields will be populated dynamically -->
    </div>

    <div id="bonusOptions">
      <!-- Bonus options for combat sports will be populated dynamically -->
    </div>

    <button id="calculateBtn">Calculate Score</button>
    <button id="clearBtn">Clear</button>

    <div id="totalScore">0</div>

    <textarea id="breakdown" readonly></textarea>
  </div>

   <script>
    const inputsConfig = {
      tennis: [
        { label: "Match Played (10 pts)", name: "matchPlayed", points: 10 },
        { label: "Game Won (1 pts)", name: "gameWon", points: 1 },
        { label: "Game Loss (-1 pts)", name: "gameLoss", points: -1 },
        { label: "Set Won (3 pts)", name: "setWon", points: 3 },
        { label: "Set Loss (-3 pts)", name: "setLoss", points: -3 },
        { label: "Ace (0.5 pts)", name: "ace", points: 0.5 },
        { label: "Double Fault (-0.5 pts)", name: "doubleFault", points: -0.5 }
      ],
      mma: {
        stats: [
          { label: "Significant Strikes (0.5 pts)", name: "significantStrikes", points: 0.5 },
          { label: "Submission Attempt (4 pts)", name: "submissionAttempt", points: 4 },
          { label: "Takedown (5 pts)", name: "takedown", points: 5 },
          { label: "Knockdown (10 pts)", name: "knockdown", points: 10 },
        ],
        bonuses: [
          { label: "1st Round Win", points: 50 },
          { label: "2nd Round Win", points: 40 },
          { label: "3rd Round Win", points: 30 },
          { label: "4th/5th Round Win", points: 20 },
          { label: "Decision Win", points: 10 },
          { label: "Draw", points: 0 }
        ]
      },
      boxing: {
        stats: [
          { label: "Punch Landed (0.5 pts)", name: "punchLanded", points: 0.5 },
          { label: "Knockdown on Opponent (12 pts)", name: "knockdownOpponent", points: 12 },
          { label: "Being Knocked by Opponent (-12 pts)", name: "knockedByOpponent", points: -12 }
        ],
        bonuses: [
          { label: "Win Rounds 1-2", points: 100 },
          { label: "Win Rounds 3-6", points: 75 },
          { label: "Win Rounds 7-10", points: 50 },
          { label: "Win Rounds 11-12", points: 25 },
          { label: "Decision Win", points: 20 }
        ]
      }
    };

    function renderInputs() {
      const league = document.getElementById('leagueSelect').value;
      const form = document.getElementById('scoreForm');
      form.innerHTML = '';

      if (league === 'tennis') {
        inputsConfig.tennis.forEach(input => {
          form.innerHTML += \`
            <div class="form-group">
              <label>\${input.label}</label>
              <input type="number" name="\${input.name}" placeholder="" />
            </div>
          \`;
        });
      } else {
        const config = inputsConfig[league];
        config.stats.forEach(input => {
          form.innerHTML += \`
            <div class="form-group">
              <label>\${input.label}</label>
              <input type="number" name="\${input.name}" placeholder="" />
            </div>
          \`;
        });

        form.innerHTML += '<div class="form-group"><strong>Fight Conclusion Bonuses</strong></div>';

        config.bonuses.forEach((bonus, idx) => {
          form.innerHTML += \`
            <div>
              <input type="radio" name="bonus" value="\${bonus.points}" id="bonus\${idx}" />
              <label for="bonus\${idx}">\${bonus.label} (\${bonus.points} pts)</label>
            </div>
          \`;
        });
      }
    }

    function calculateScore() {
      const league = document.getElementById('leagueSelect').value;
      const form = document.getElementById('scoreForm');
      const formData = new FormData(form);
      let score = 0;

      if (league === 'tennis') {
        inputsConfig.tennis.forEach(input => {
          const val = parseFloat(formData.get(input.name)) || 0;
          score += val * input.points;
        });
      } else {
        inputsConfig[league].stats.forEach(input => {
          const val = parseFloat(formData.get(input.name)) || 0;
          score += val * input.points;
        });

        const bonus = parseFloat(formData.get('bonus')) || 0;
        score += bonus;
      }

      document.getElementById('output').textContent = \`TOTAL: Fantasy Score = \${score}\`;
    }

    function clearInputs() {
      document.getElementById('scoreForm').reset();
      document.getElementById('output').textContent = '';
    }

    window.onload = renderInputs;
  </script>
</body>
</html>
