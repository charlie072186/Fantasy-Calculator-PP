<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Fantasy Score Calculator</h1>
    <label for="league">Select League:</label>
    <select id="league" onchange="loadStats()"></select>
    <div id="stats-container"></div>
    <label><input type="checkbox" id="hideZero" /> Hide 0-value stats</label>
    <div class="buttons">
      <button onclick="calculateScore()">Go</button>
      <button onclick="clearInputs()">Clear</button>
    </div>
     <!-- Bonus section (shown only for combat sports) -->
    <div id="bonusSection" style="display: none; margin-top: 1rem;">
      <strong>Bonus:</strong>
      <div id="bonusOptions"></div>
    <h2>TOTAL: Fantasy Score</h2>
    <textarea id="breakdown" readonly></textarea>
    <button onclick="copyBreakdown()">Copy Breakdown</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
