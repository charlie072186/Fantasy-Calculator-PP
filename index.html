<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="flex-wrapper" style="display: flex; flex-wrap: wrap; gap: 30px; max-width: 1200px; margin: 20px auto; padding: 0 15px;">

    <!-- Left: Main Calculator -->
    <div class="container" style="flex: 1; min-width: 320px;">
      <h1>Fantasy Score Calculator</h1>

      <label for="league">Select League:</label>
      <select id="league" onchange="loadStats()"></select>

      <div id="stats-container"></div>
      <div id="bonus-container"></div>

      <div class="options-row">
        <input type="checkbox" id="hideZero" />
        <label for="hideZero">Hide 0-value stats</label>
      </div>

      <div class="buttons">
        <button class="go" onclick="calculateScore()">Go</button>
        <button class="clear" onclick="clearInputs()">Clear</button>
      </div>

      <h2>TOTAL: Fantasy Score</h2>
      <textarea id="breakdown" readonly></textarea>
      <button class="copy" onclick="copyBreakdown()">Copy Breakdown</button>
    </div>

    <!-- Right: Extra Breakdown (NBA, MLB Hitter, NFL Offense only) -->
    <div class="extra-box-section" style="flex: 1; min-width: 300px;">
      <h2>Stat Breakdown</h2>
      <div id="extra-breakdowns" class="extra-box-container">
        <!-- Dynamically injected breakdown boxes via JS -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
