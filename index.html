<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fantasy Score Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Fantasy Score Calculator</h1>

    <label for="league">Select League:</label>
    <select id="league" onchange="loadStats()"></select>

    <div id="stats-container"></div>
    <div id="bonus-container"></div>

    <div class="options-row">
      <input type="checkbox" id="hideZero" />
      <label for="hideZero">Hide 0-value stats</label>
    </div>

    <div class="buttons">
      <button class="go" onclick="calculateScore()">Go</button>
      <button class="clear" onclick="clearInputs()">Clear</button>
    </div>

    <h2>TOTAL: Fantasy Score</h2>
    <textarea id="breakdown" readonly></textarea>
    <button class="copy" onclick="copyBreakdown()">Copy Breakdown</button>

    <!-- NBA PRA & BLK+STL Box -->
    <div id="nba-summary" class="summary-container" style="display:none;">
      <h3>NBA Auto Totals</h3>
      <div class="summary-box">
        <label for="nba-pra">Points + Rebounds + Assists</label>
        <textarea id="nba-pra" readonly></textarea>
        <button class="copy" onclick="copyToClipboard('nba-pra')">Copy Breakdown</button>
      </div>
      <div class="summary-box">
        <label for="nba-blkstl">Blocks + Steals</label>
        <textarea id="nba-blkstl" readonly></textarea>
        <button class="copy" onclick="copyToClipboard('nba-blkstl')">Copy Breakdown</button>
      </div>
    </div>

    <!-- NFL TD Summary -->
    <div id="nfl-summary" class="summary-container" style="display:none;">
      <h3>NFL TD Summary</h3>
      <textarea id="nfl-td-summary" readonly></textarea>
    </div>

    <!-- MLB Hit Summary -->
    <div id="mlb-summary" class="summary-container" style="display:none;">
      <h3>MLB Hits + Runs + RBI Summary</h3>
      <textarea id="mlb-hit-summary" readonly></textarea>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
